<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Summary information</title>
		<script type="text/javascript" src="scripts/popup.js"></script>
		<script type="text/javascript" src="scripts/devcloud.js"></script>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jquery.truncate.js"></script>
		<script type="text/javascript" src="scripts/summary.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="style/summary-bar.css" media="screen"/>
		
		<script type="text/javascript">
			$(document).ready(function() {
				refreshPopupContent();
				populateSummary('', 0, 0, 0, 0, 0);
			});
		</script>
	</head>
	<body>
		<div id="mini_bar_header no-wrap">
			<img id="summary-logo" src="images/logo.png" class="float-left" />
			<span class="url-label">Information for:</span>&nbsp;<span id="summary-bar-url" class="url-value"></span>
			<div id="close-button" onclick="window.close()" title="Close" ></div>
			<div id="settings-button" title="Settings"></div>
			<div id="logout-button" onclick="signout()" title="Logout"></div>
		</div>
		<p></p>
		<p></p>
		<div class="mini_bar_content">
			<div id="summary-bar">
				<a href="#" onclick="openTab(); return false" style="text-decoration: none">
				<div class="summary-description float-left">Requests&nbsp;(<span id="summary-requests-count"></span>)&nbsp;&gt;&nbsp;Events&nbsp;(<span id="summary-events-count"></span>):</div>
				<ul class="summary-icons">
					<li><div id="summary-icon-critical" class="icon"></div></li>
					<li><div id="summary-icon-warning" class="icon"></div></li>
					<li><div id="summary-icon-normal" class="icon"></div></li>
				</ul>
				</a>
			</div>
			<p></p>
			<p></p>		
			<p></p>		
			<hr />
			<div class="share-bar">
				Like this extension? Why not share it with your friends!
				<div style="float: right">
					<div style="float: right; margin: 0 3px;"><g:plusone count="false" size="small" href="http://phpcloud.com"></g:plusone></div>
					<a href="http://twitter.com/home?status=Experienced the new Zend Studio Chrome extension http://phpcloud.com" target="_blank" style="background: url('images/twitter.png') top right no-repeat; width: 16px; height: 16px; display: block; float: right; margin: 0 3px;" ></a>
					<a href="http://www.facebook.com/share.php?u=http://phpcloud.com" target="_blank" style="background: url('images/facebook.png') top right no-repeat; width: 16px; height: 16px; display: block; float: right; margin: 0 3px;" ></a>
				</div>
			</div>
		</div>
	</body>
</html>
